<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Untold</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="mask-icon" href="/favicon.svg" color="#111827">
    <link rel="stylesheet" href="../styles/story-styles.css">
    <style>
        .debug-menu { position: fixed; top: 12px; right: 12px; width: min(640px, 92vw); height: min(70vh, 90vh); background: rgba(18,18,18,0.96); color: #e5e5e5; border: 1px solid #3a3a3a; border-radius: 10px; padding: 10px; z-index: 9999; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
        .debug-menu.visible { display: flex; flex-direction: column; }
        .debug-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 8px; }
        .debug-title { font-weight: 600; font-size: 14px; color: #bdbdbd; }
        .debug-close { background: transparent; border: none; color: #b0b0b0; font-size: 18px; cursor: pointer; line-height: 1; padding: 4px 8px; border-radius: 6px; }
        .debug-close:hover { color: #fff; background: #2a2a2a; }
        .debug-body { flex: 1; overflow: auto; background: #0f0f0f; border: 1px solid #2b2b2b; border-radius: 8px; padding: 10px; }
        .debug-actions { margin-top: 8px; display: flex; gap: 8px; justify-content: flex-end; }
        .debug-actions .btn { background: #1f1f1f; color: #e0e0e0; border: 1px solid #333; border-radius: 6px; padding: 6px 10px; font-size: 12px; cursor: pointer; }
        .debug-actions .btn:hover { background: #2a2a2a; }
        .debug-body pre { margin: 0; font-size: 12px; line-height: 1.4; white-space: pre-wrap; word-break: break-word; }
        .debug-hint { position: fixed; bottom: 10px; right: 12px; font-size: 12px; color: #aaa; opacity: 0.6; user-select: none; }
        @media (max-width: 480px) {
            .debug-menu { width: 94vw; height: 70vh; right: 3vw; }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <!-- Left page (stationary) -->
        <div class="left-page"></div>
    </div>

    <!-- Book Controls -->
    <div class="book-controls" id="bookControls">
        <button class="control-button new-button" id="newStoryButton">
            <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="13" x2="12" y2="19"></line>
                <line x1="9" y1="16" x2="15" y2="16"></line>
            </svg>
            <span>New Story</span>
        </button>
        <button class="control-button restart-button" id="restartButton">
            <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            <span>Restart Book</span>
        </button>
        <button class="control-button export-button" id="exportButton">
            <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="12" y2="18"></line>
                <line x1="15" y1="15" x2="12" y2="18"></line>
            </svg>
            <span>Export to PDF</span>
        </button>
    </div>

    <!-- Debug Overlay (toggle with ` backtick) -->
    <div id="debugMenu" class="debug-menu" aria-hidden="true">
        <div class="debug-header">
            <div class="debug-title">Debug • store.getState().story</div>
            <button id="debugCloseBtn" class="debug-close" aria-label="Close">×</button>
        </div>
        <div class="debug-body">
            <pre id="debugContent">{}</pre>
        </div>
        <div class="debug-actions">
            <button id="debugRefreshBtn" class="btn">Refresh</button>
            <button id="debugCopyBtn" class="btn">Copy</button>
        </div>
    </div>
    <div class="debug-hint">Press ` to toggle debug</div>

    <script type="module" src="/src/story.ts"></script>
</body>
</html>
